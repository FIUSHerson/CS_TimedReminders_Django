<!DOCTYPE html>
<html>

<head>
    <title>CS_TimedReminders Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/style-universal.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1>CS_TimedReminders_django</h1>
    </header>


    <div class="content">
      {% for time in object_list %}
      <li class="time-lists">
        {{ time.name }}
        {{ time.time_targ }}
      </li>
      {% empty %}
      <p>There is nothing here! Press Add to get started.</p>
      {% endfor %}
    </div>

    <div class="buttons">
        <button id="add-button" class="action-buttons">Add</button>
        <button id="remove-button" class="action-buttons">Remove</button>
        <button id="edit-button" class="action-buttons">Edit</button>
        <button id="start-button" class="action-buttons">Start</button>
    </div>

</body>

</html>
